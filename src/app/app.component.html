


<div [ngClass]="{'dark-mode': isDarkMode}" >
 
 

<nav class="navbar navbar-expand-lg navbar-light sticky-top shadow" >
  <a class="navbar-brand navname"  routerLinkActive="active" > Movies</a>

  <form class="form-inline my-2 my-sm-0 sm" style=" display: flex; background-color: transparent;border-color: transparent;" >
   
    <input type="text" name="searchTerm" [(ngModel)]="searchTerm"  class="search" [ngModelOptions]="{standalone: true}" placeholder="Search for movies..." style="background-color: transparent;border-color: purple;border-radius: 10px;" />
    <button class="btn btn-outline-dark my-2 my-sm-0 btn-sm" (click)="Searching()">Search</button>
   
  
  
  
</form>
 

<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav" >
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link " [routerLink]="['home']" routerLinkActive="active">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['popular']" routerLinkActive="active">Popular</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['top-rated']" routerLinkActive="active">Top Rated</a>
    </li>
  </ul>
</div>
<button  [ngClass]="buttonColor" (click)="toggleDarkMode()"><i [ngClass]="btnIcon"></i></button>
</nav>

  
  
<app-nav-bar *ngIf="searching" [searchTerm]="searchTerm"></app-nav-bar>


  <div class="app-body" (click)="notSearching()">
    <router-outlet></router-outlet>
  </div>
  
  <app-footer></app-footer>
</div>
