<div class="container">
  <div class="movie-grid">
    <div class="movie-card " (click)="navigateAndRefresh(movie.title)"  *ngFor="let movie of movies | search: searchTerm,let i = index" >
     <div *ngIf="i<4"> 
      <img [src]="'http://image.tmdb.org/t/p/w500/' + movie.poster_path" alt="{{ movie.title }}" class="thumbnail" />
      <h3 class="title">{{ movie.title }}</h3>
      </div>
      
    </div>
  </div>
</div>
