<div class="container">
  <div class="movie-grid">
    <div class="movie-card " *ngFor="let movie of movies" [routerLink]="['/', movie.title]">
      <img [src]="'http://image.tmdb.org/t/p/w500/' + movie.poster_path" alt="{{ movie.title }}" class="thumbnail" />
      <h3 class="title">{{ movie.title }}</h3>
      
      
    </div>
  </div>
</div>
