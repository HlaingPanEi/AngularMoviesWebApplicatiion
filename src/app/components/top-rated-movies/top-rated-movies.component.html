
<div class="shadow " style="margin-top: 200px;">
  <div class="bgImg"></div>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

    <div class="carousel-inner">
      <div *ngFor="let group of groupedMovieList; let gIndex = index" class="carousel-item" [ngClass]="{'active': gIndex === 0}">
        <div class="row">
          <div *ngFor="let movie of group" class="col">
            <div class="card mvcardslide " [routerLink]="['/', movie.title]">
              <img
                class="card-img"
                [src]="'http://image.tmdb.org/t/p/w500/' + movie.poster_path"
                alt="{{movie.title}}"
                width="200"
                height="550"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" data-target="#carouselExampleControls" role="button" data-slide="prev">
      <span  aria-hidden="true"><i class="fas fa-caret-left" style="font-size: 80px; margin-top: 3cm;"></i></span>
      <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" data-target="#carouselExampleControls" role="button" data-slide="next">
      <span aria-hidden="true"><i class="fas fa-caret-right" style="font-size: 80px; margin-top: 3cm;"></i></span>
      <span class="sr-only">Next</span>
  </a>
  
  </div>
  
</div>


<div class="container">

 


  <div class="ForRow">
    <div *ngFor="let movie of movieListResults; let i = index">
      <div>
        <div
          class="card btn btn-close mvcard"
          [routerLink]="['/', movie.title]"
        >
          <img
            class="card-img"
            [src]="'http://image.tmdb.org/t/p/w500/' + movie.poster_path"
            alt=""
            width="200px"
            height="300px"
          />
          <div class="popularity">{{ movie.popularity }}</div>
        </div>
      </div>
    </div>
  </div>



 

</div>
