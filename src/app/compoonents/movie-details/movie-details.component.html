<div class="all">
    <div class="card cardb"[routerLink]="['/',Result.title]" >
        <img class="card-img img"
        [src]="'http://image.tmdb.org/t/p/w500/' + Result.poster_path"
        alt=""
        
      />
    
      
      </div>
     <div class="text-box">
        <div class="title container-fluid">{{Result.title}}</div>
       
        <div class="language"><i class="fas fa-globe-americas" style="color: black;"></i>{{Result.original_language}}</div>
       <div class="rld">Releast Date ({{Result.release_date}})</div>
       <div class="play btn"><i class="fas fa-play-circle"></i></div>
       <div class="container shadow ovw">
        <div class="overview"><h1 style="text-align: right;">Overview</h1>
            {{Result.overview}}</div>
       </div>
     </div>
</div>
<hr style="border: 2px dotted;">

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

    <div class="carousel-inner">
      <div *ngFor="let group of groupedMovieList; let gIndex = index" class="carousel-item" [ngClass]="{'active': gIndex === 0}">
        <div class="row">
          <div *ngFor="let movie of group" class="col">
            <div class="card mvcardslide btn btn-close" [routerLink]="['/', movie.title]">
              <img
                class="card-img img1"
                [src]="'http://image.tmdb.org/t/p/w500/' + movie.poster_path"
                alt="{{movie.title}}"
                
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" data-target="#carouselExampleControls" role="button" data-slide="prev">
      <span  aria-hidden="true"><i class="fas fa-caret-left" style="font-size: 80px;"></i></span>
      <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" data-target="#carouselExampleControls" role="button" data-slide="next">
      <span aria-hidden="true"><i class="fas fa-caret-right" style="font-size: 80px;"></i></span>
      <span class="sr-only">Next</span>
  </a>
  
  </div>
